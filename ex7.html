<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 75, 70, 0, 2 * Math.PI);
ctx.stroke();
    ctx.fillStyle = "red";
  ctx.fill();
ctx.stroke();
    ctx.beginPath();
ctx.moveTo(30, 75);
ctx.lineTo(170, 75);
ctx.stroke();
    
   ctx.fillStyle = "white";
    ctx.font = "30px Arial";
ctx.fillText("do not",60,50);
     ctx.font = "30px Arial";
ctx.fillText("enter",60,100);
     
</script> 

</body>
</html>
