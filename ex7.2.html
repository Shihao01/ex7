<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
    ctx.fillStyle = "blue";
    ctx.fillRect(80, 10, 150, 130);
ctx.strokeStyle = "#FF0000";
ctx.strokeRect(80, 10, 150, 130);
    ctx.fillStyle = "brown";
     ctx.fillRect(110, 10, 85, 130);
    ctx.beginPath();
ctx.arc(150, 35, 17, 0, 2 * Math.PI);
ctx.stroke();
    ctx.fillStyle = "red";
  ctx.fill();
    ctx.beginPath();
    ctx.arc(150, 75, 17, 0, 2 * Math.PI);
ctx.stroke();
    ctx.fillStyle = "yellow";
  ctx.fill();
    ctx.beginPath();
    ctx.arc(150, 115, 17, 0, 2 * Math.PI);
ctx.stroke();
    ctx.fillStyle = "green";
  ctx.fill();
     
</script> 

</body>
</html>
